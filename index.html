<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbeck - Coffee Shop</title>

    <!-- Fav Icon -->
    <link
      rel="shortcut icon"
      href="./img/starbeck-logo.png"
      type="image/x-icon"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <a href="#" class="navbar-brand">Starbeck</a>

      <div class="navbar-nav">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#about-us">About Us</a>
        <a href="#contact-us">Contact Us</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section -->
    <section class="hero" id="home">
      <main class="content">
        <h1><span class="highlight">New Flavor</span> Cream Frappuccino.</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa
          distinctio quaerat accusamus sint reprehenderit ut!
        </p>
        <a href="#" class="cta">Order Now</a>
      </main>
    </section>
    <!-- Hero Section End -->

    <!-- Feather Icons -->
    <script src="./js/feather-icon.js"></script>

    <!-- Javascript -->
    <script src="./js/script.js"></script>
  </body>
</html>
